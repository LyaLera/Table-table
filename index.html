<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Tables</title>
  </head>
  <body>
    <section class="container">
      <table>
        <caption>
          Time Table
        </caption>
        <tr>
          <th rowspan="6">Hours</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
        </tr>
        <tr>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <td>Science</td>
          <td>Arts</td>
        </tr>
        <tr>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <td>Science</td>
          <td>Arts</td>
        </tr>
        <tr>
          <th colspan="5">Lunch</th>
        </tr>
        <tr>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <th id="Project" colspan="2" rowspan="2">Project</th>
        </tr>
        <tr>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
        </tr>
      </table>
    </section>
  </body>
</html>
